<!DOCTYPE html>
<html>
  <head>
    <title>Hello Test</title>
    <script src="./finally.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var p = new Promise(function (resolve, reject) {
        reject("has errors");
      })
        .then(function () {
          console.log("This is then");
        })
        .finally(function () {
          console.log("This is finally");
          return 1;
        })
        .then(function (val) {
          console.log("val", val);
        });
    </script>
  </body>
</html>
